<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f59e0b" />
      <stop offset="50%" stop-color="#d97706" />
      <stop offset="100%" stop-color="#92400e" />
    </linearGradient>
  </defs>
  
  <!-- Outer circle -->
  <circle cx="50" cy="50" r="48" fill="none" stroke="url(#gold)" stroke-width="1" />
  
  <!-- Inner circle -->
  <circle cx="50" cy="50" r="35" fill="none" stroke="url(#gold)" stroke-width="0.5" />
  
  <!-- Center circle -->
  <circle cx="50" cy="50" r="3" fill="url(#gold)" />
  
  <!-- Main compass points -->
  <line x1="50" y1="2" x2="50" y2="20" stroke="url(#gold)" stroke-width="2" />
  <line x1="50" y1="80" x2="50" y2="98" stroke="url(#gold)" stroke-width="2" />
  <line x1="2" y1="50" x2="20" y2="50" stroke="url(#gold)" stroke-width="2" />
  <line x1="80" y1="50" x2="98" y2="50" stroke="url(#gold)" stroke-width="2" />
  
  <!-- Cardinal direction markers -->
  <text x="50" y="15" text-anchor="middle" fill="#92400e" font-family="serif" font-size="10" font-weight="bold">N</text>
  <text x="50" y="90" text-anchor="middle" fill="#92400e" font-family="serif" font-size="10" font-weight="bold">S</text>
  <text x="15" y="53" text-anchor="middle" fill="#92400e" font-family="serif" font-size="10" font-weight="bold">W</text>
  <text x="85" y="53" text-anchor="middle" fill="#92400e" font-family="serif" font-size="10" font-weight="bold">E</text>
  
  <!-- Diagonal points -->
  <line x1="20" y1="20" x2="35" y2="35" stroke="url(#gold)" stroke-width="1" />
  <line x1="80" y1="20" x2="65" y2="35" stroke="url(#gold)" stroke-width="1" />
  <line x1="20" y1="80" x2="35" y2="65" stroke="url(#gold)" stroke-width="1" />
  <line x1="80" y1="80" x2="65" y2="65" stroke="url(#gold)" stroke-width="1" />
  
  <!-- Ornamental star points -->
  <path d="M50,20 L52,30 L50,28 L48,30 Z" fill="url(#gold)" />
  <path d="M50,80 L52,70 L50,72 L48,70 Z" fill="url(#gold)" />
  <path d="M20,50 L30,52 L28,50 L30,48 Z" fill="url(#gold)" />
  <path d="M80,50 L70,52 L72,50 L70,48 Z" fill="url(#gold)" />
  
  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="42" fill="none" stroke="url(#gold)" stroke-width="0.5" stroke-dasharray="2,4" />
</svg> 