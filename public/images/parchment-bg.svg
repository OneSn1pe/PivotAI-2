<svg width="500" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="paper-texture" x="0%" y="0%" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.04" numOctaves="5" result="noise" />
      <feDiffuseLighting in="noise" lighting-color="#f8fafc" surfaceScale="1" result="diffLight">
        <feDistantLight azimuth="45" elevation="60" />
      </feDiffuseLighting>
      <feComposite operator="in" in="diffLight" in2="SourceGraphic" result="composite" />
    </filter>
    <pattern id="spots" patternUnits="userSpaceOnUse" width="100" height="100">
      <circle cx="25" cy="25" r="1" fill="#b45309" opacity="0.1" />
      <circle cx="75" cy="15" r="1.5" fill="#b45309" opacity="0.1" />
      <circle cx="15" cy="65" r="1" fill="#b45309" opacity="0.1" />
      <circle cx="50" cy="85" r="1.5" fill="#b45309" opacity="0.1" />
      <circle cx="90" cy="55" r="1" fill="#b45309" opacity="0.1" />
    </pattern>
  </defs>
  
  <rect width="100%" height="100%" fill="#fffbeb" />
  <rect width="100%" height="100%" filter="url(#paper-texture)" opacity="0.7" />
  <rect width="100%" height="100%" fill="url(#spots)" />
  
  <!-- Subtle border effect -->
  <rect x="5" y="5" width="490" height="490" stroke="#b45309" stroke-width="1" fill="none" stroke-opacity="0.2" />
</svg> 